version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - JWT_SECRET=local_docker_jwt_secret
      - CORS_ORIGIN=http://localhost:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=pathfinder
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pathfinder
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: